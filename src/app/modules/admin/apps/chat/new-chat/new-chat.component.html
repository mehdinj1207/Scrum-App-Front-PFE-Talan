<div class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent">
        <button
            mat-icon-button
            (click)="drawer.close()">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
        </button>
        <div class="ml-2 text-2xl font-semibold">New chat</div>
    </div>

    <div class="relative overflow-y-auto">
        <ng-container *ngIf="filteredUsers.length; else noContacts">
            <ng-container *ngFor="let contact of filteredUsers; let i = index; trackBy: trackByFn">
                <!-- Group -->
                
                    <div class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-100 dark:bg-gray-900">
                      {{ contacts[0]?.firstname?.charAt(0) }}
                    </div>
                  
                    
                <!-- Contact -->
                <div class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b hover:bg-gray-100 dark:hover:bg-hover" 
                (click)="startChatWithUser(contact)">
                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                        
                        <ng-container *ngIf="contact.data">
                            <img class="w-full h-full rounded-full" 
                                [src]="'data:image/png;base64,' + contact.data">
                                
                        </ng-container>
                        <ng-container *ngIf="!contact.data">
                            <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                <mat-icon class="icon-size-14" 
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            </div>
                        </ng-container>
                    </div>
                    <div class="min-w-0 ml-4">
                        <div class="font-medium leading-5 truncate">{{contact.firstname}} {{contact.lastname}}</div>
                        <div class="leading-5 truncate text-secondary">{{contact.department.name}}</div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>

    <!-- No contacts -->
    <ng-template #noContacts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no contacts!</div>
    </ng-template>

</div>
