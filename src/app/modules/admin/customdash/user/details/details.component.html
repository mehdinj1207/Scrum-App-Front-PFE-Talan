<!--
    -----------------------------------------DETAILS------------------------------------------------
-->
<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container>

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background -->
            <ng-container>
                <img class="absolute inset-0 object-cover w-full h-full"
                    src="../../../../../../assets/images/apps/contacts/background/users-background.png">
            </ng-container>
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button mat-icon-button (click)="onCloseDrawer()" [matTooltip]="'Close'" [routerLink]="['../']">
                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-16">
                    <!-- Avatar -->
                    <div
                        class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">

                        <img *ngIf="!userEdit.data" class="object-cover w-full h-full" [src]="sanitizedImageUrl">
                        <img *ngIf="userEdit.data" class="object-cover w-full h-full"
                            [src]="'data:image/png;base64,' + userEdit.data">
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">{{userEdit.firstname}} {{userEdit.lastname}}</div>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Position -->
                    <ng-container *ngIf="userEdit.position">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                            <div class="ml-6 leading-6">{{userEdit.position}}</div>
                        </div>
                    </ng-container>

                    <!-- Department -->
                    <ng-container *ngIf="userEdit.department.name">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:office-building'"></mat-icon>
                            <div class="ml-6 leading-6">{{userEdit.department.name}}</div>
                        </div>
                    </ng-container>

                    <!-- Emails -->
                    <ng-container *ngIf="userEdit.email">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                            <div class="min-w-0 ml-6 space-y-1">
                                <ng-container>
                                    <div class="flex items-center leading-6">
                                        <a class="hover:underline text-primary-500" [href]="'mailto:' + userEdit.email"
                                            target="_blank">
                                            {{userEdit.email}}
                                        </a>
                                        <div class="text-md truncate text-secondary">
                                            <span class="mx-2">&bull;</span>
                                            <span class="font-medium">Professional</span>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Phone -->
                    <ng-container *ngIf="userEdit.tel">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                            <div class="min-w-0 ml-6 space-y-1">
                                <ng-container>
                                    <div class="flex items-center leading-6">
                                        <div
                                            class="hidden sm:flex w-6 h-4 overflow-hidden"
                                            [matTooltip]="userEdit.country.name"
                                            [style.background]="'url(\'/assets/images/apps/contacts/flags.png\') no-repeat 0 0'"
                                            [style.backgroundSize]="'24px 3876px'"
                                            [style.backgroundPosition]="userEdit.country.flagImagePos"></div>
                                        <div class="sm:ml-3 font-mono">{{userEdit.country.code}}</div>
                                        <div class="ml-2.5 font-mono">{{userEdit.tel}}</div>
                                        <div class="text-md truncate text-secondary">
                                            <span class="mx-2">&bull;</span>
                                            <span class="font-medium">Mobile</span>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Cin -->
                    <ng-container *ngIf="userEdit.cin">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <div class="ml-6 leading-6">{{userEdit.cin}}</div>
                        </div>
                    </ng-container>

                    <!-- Rolz -->
                    <ng-container *ngIf="userEdit.role">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:clipboard-check'"></mat-icon>
                            <div class="ml-6 leading-6">{{userEdit.role}}</div>
                        </div>
                    </ng-container>
                </div>

            </div>
        </div> 
    </ng-container>
</div>
